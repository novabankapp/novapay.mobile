query getBankTransactionPaginated($bankRef: Int, $page: Int, $size: Int){
    bankTransactionRefPaginated(bankRef: $bankRef, page: $page, size: $size){
         trn
         customer_ref
         used
         amount
         service_id
         bank_id
         created_at
         merchant {
             name
             unique_id
             id
         }
         bank {
             name
             unique_id
             id
         }
    }
}
